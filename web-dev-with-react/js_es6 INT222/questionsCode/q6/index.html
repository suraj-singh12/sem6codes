<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Fibonacci Number Finder</title>
</head>
<body>
    <h1>Nth Fibonacci Number Finder</h1>
    <form onsubmit="event.preventDefault()">
        <label for="number">Enter n: 
            <input type="number" name="number" id="number" required />
        </label>
        <button type="submit" onclick="findNthTerm()">Find Nth Term</button>
        <p id="result"></p>
    </form>
</body>
<script>
    function findNthTerm() {
        const n = document.getElementById('number').value;
        fetch(`http://localhost:3000/nthNumber?n=${n}`)
        .then(response => response.json())
        .then(result => {
            const resultField = document.getElementById('result');
            resultField.textContent = result.nthTerm; 
        })
        .catch(err => {
            console.log('error: ', err);
            const resultField = document.getElementById('result');
            resultField.textContent = 'Error in Processsing. Try again later!';
        });
    }
</script>
</html>
